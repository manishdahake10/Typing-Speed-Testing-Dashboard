<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Typing Speed Test</h1>
        <p><small>Type the text below as fast as you can..!!</p>

        <div id="text-to-type" class="text-box"></div>
        <input type="text" id="user-input" class="input-box" placeholder="Start typing..." autofocus>

        <div id="result">
            <p id="time">Time: 0s</p>
            <p id="wpm">Words Per Minute: 0</p>
            <p id="accuracy">Accuracy: 100%</p>
        </div>

        <button id="start-button" class="start-button">Start Test</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
